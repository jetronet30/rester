<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <script>
        var video = document.getElementById('video');
            var hls = new Hls();
            $(".set_ch").click((ev)=>{
                hls.loadSource($(ev.target).attr("title"));
                console.log($(ev.target).attr("title"));
                hls.attachMedia(video);
                video.play();
            });
          </script>
    <div th:each="activ:${actchan}" >
        <label th:text="${activ.channelName}"></label><br>
        <input class="set_ch" type="image" th:src="${activ.isSelected} ? ${activ.localLogoUrl} : '/images/tvlogo.jpg'" th:title="${activ.channelUrl}" width="100" height="100" th:disabled="${!activ.isActiv}" >
   </div>
</html>
